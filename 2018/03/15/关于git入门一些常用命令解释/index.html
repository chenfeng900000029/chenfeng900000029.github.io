      <h3 id="创建git本地仓库"><a href="#创建git本地仓库" class="headerlink" title="创建git本地仓库"></a>创建git本地仓库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$cd</span> desktop     <span class="built_in">cd</span>进入桌面</span><br><span class="line"><span class="variable">$mkdir</span> myBlog   mkdir 是创建目录 关于git入门一些常用命令解释</span><br><span class="line"><span class="variable">$cd</span> myBlog		然后我们就在myBlog里边嚯嚯 </span><br><span class="line"><span class="variable">$git</span> init	初始化myBlog目录 目录内会多一个隐藏文件 .git </span><br><span class="line"><span class="variable">$ls</span> -la 	查看当前目录内所有文件 -l（会展现文件的详细信息 包括最近的修改时间 一些权限文件大小等相关内容） -a（显示当前目录隐藏文件）</span><br><span class="line"><span class="variable">$touch</span>	index.html   创建一个名为index.html的文件 注意是文件</span><br><span class="line"><span class="variable">$rm</span> -rf index.html  删除index.html文件 -r 是递归删除 -f 强制删除   </span><br><span class="line"><span class="variable">$mv</span> 1.txt 2.md 	将1.txt重命名为2.md 包括后缀名</span><br></pre></td></tr></table></figure>
<h3 id="关于git的常用命令"><a href="#关于git的常用命令" class="headerlink" title="关于git的常用命令"></a>关于git的常用命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$git</span> status	-sb 	查看修改 添加了那些文件 方便上传时知道修改了那些文件</span><br><span class="line"><span class="variable">$git</span> add 文件名  	上传到暂存区</span><br><span class="line"><span class="variable">$git</span> commit -m<span class="string">"添加注释"</span>	 这一步就是引号里所写 很有必要的注释 </span><br><span class="line"><span class="variable">$git</span> pull 	查看服务器与本地文件的差异并更新 如果服务器文件有变动 你上传就会失败</span><br><span class="line"><span class="variable">$git</span> push 	上传文件</span><br></pre></td></tr></table></figure>
